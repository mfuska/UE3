log4j.rootLogger=INFO, stdout, myapp

log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
#log4j.appender.stdout.layout.ConversionPattern=%5p | %d | %F | %L | %m%n
log4j.appender.stdout.layout.ConversionPattern=%d [%r %t] %-5p %c - %m%n

log4j.logger.com.devdaily.myapp=DEBUG

log4j.appender.myapp=org.apache.log4j.RollingFileAppender
log4j.appender.myapp.file=myapp.log
log4j.appender.myapp.maxFileSize=10MB
log4j.appender.myapp.maxBackupIndex=10
log4j.appender.myapp.layout=org.apache.log4j.PatternLayout
log4j.appender.myapp.layout.ConversionPattern=%d [%r %t] %-5p %c - %m%n

log4j.logger.com.acme=DEBUG
log4j.logger.org.springframework=DEBUG
log4j.logger.javax.faces=DEBUG
log4j.logger.org.apache.myfaces=DEBUG
log4j.logger.com.sun.faces=DEBUG